<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="../main.css">

</head>

<body>
    <div id="submit-page" class="container py-2 px-5" style="background-color: #393646; max-width: 1200px;">
        <nav class="navbar navbar-light my-2 rounded-2" style="background-color: #64CCC5;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">Navbar</a>
            </div>
        </nav>
        <form class="text-light w-50 mx-auto my-3 p-3 border border-1 rounded-3" action="/addAttendee" method="get">
            <div class="mb-3">
                <label for="nameInput" class="form-label fs-5 fw-bold">Name</label>
                <input type="text" class="form-control text-light" id="nameInput" name="name" placeholder="Name...">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label fs-5 fw-bold">Email</label>
                <input type="email" class="form-control text-light" id="emailInput" name="email"
                    placeholder="Enter email...">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input border border-1" id="isAttending" name="isAttending">
                <label class="form-check-label" for="isAttending">Will your attend ?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
