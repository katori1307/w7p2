<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="../main.css">

</head>

<body>
    <div id="list-page" class="container py-2 px-5" style="background-color: #393646; max-width: 1200px;">
        <nav class="navbar navbar-light my-2 rounded-2" style="background-color: #64CCC5;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">Navbar</a>
            </div>
        </nav>
        <div class="card border border-2 my-3">
            <div class="card-header text-light fw-bold fs-3">
                List of feedback
            </div>
            <div class="card-body p-0">
                <table class="table table-dark table-striped my-0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Attend</th>
                        </tr>
                    </thead>
                    <tbody id="attendeeListTableContent">
                        {{attendee_list_rendered}}
                    </tbody>
                </table>
            </div>
        </div>

        <a href="/"><button type="button" class="btn btn-primary my-2">Go home</button></a>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
